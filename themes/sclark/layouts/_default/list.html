{{ define "main" }}

<div class="mb-4">
    <h1 class="font-bold text-4xl mb-4">{{.Title}}</h1>
    <article class="content">
        {{.Content}}
    </article>
</div>

{{ range .Pages }}
<a href="{{ .Permalink }}"
    class="flex flex-row space-x-2 justify-center hover:bg-slate-100 hover:underline py-2 border-b">
    <span class="font-semibold">{{.Date.Format "January 2, 2006"}}</span>
    <span>{{.Name}}</span>
</a>
{{ end }}
{{ end }}
