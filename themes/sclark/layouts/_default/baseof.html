<html>

    <head>
        <meta charset="utf-8">
        {{ $style := resources.Get "styles.css" }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">
        <title>{{ block "title" . }}
            {{ .Site.Title }}
            {{ end }}
        </title>
    </head>

    <body>
        <div
            class="flex flex-row border-b w-full items-center justify-between px-2 py-4 text-slate-500 sticky top-0 bg-white">
            <div class="">
                <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold hover:text-slate-900">{{ .Site.Title }}</a>
            </div>
            <div class="space-x-3">
                {{- range site.Menus.main }}
                <a href="{{ .URL }}" class="hover:text-slate-900">
                    {{ .Name }}
                </a>
                {{- end }}
            </div>
        </div>

        <div class="w-2/3 mx-auto py-4">
            {{ block "main" . }}
            <!-- The part of the page that begins to differ between templates -->
            {{ end }}
        </div>
    </body>

</html>
